name: GTM Automation

on:
  repository_dispatch:
    types: [run-gtm]

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run GTM pipeline
      run: |
        python scrapers/techsparks_scraper.py
        python enrichment/apollo_enricher.py
        python enrichment/icp_scorer.py
        python enrichment/deduplicator.py
        python persona_generation/persona_generator.py
        python routing/lead_router.py
        python outreach/message_builder.py
